<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown clock</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>
            Countdown to the 1st January 2100
        </p>
        <div class="reveal">
            <div class="element">
                <span id="days"></span>
                <span>Days</span>
            </div>
            <div class="element">
                <span id="hours"></span>
                <span>Hours</span>
            </div>
            <div class="element">
                <span id="minutes"></span>
                <span>Minutes</span>
            </div>
            <div class="element">
                <span id="seconds"></span>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
